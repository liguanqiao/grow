server:
  port: 9010
spring:
  application:
    name: grow-example-gateway
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss.SSS
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          # 是否使用service-id的小写，默认是大写
          lower-case-service-id: true
      ## 路由
      routes:
        - id: grow-example-orders
          uri: lb://grow-example-orders
#          predicates:
#            - Path=/orders-api/**

logging:
  #  config: classpath:log/logback-spring.xml
  level:
    org.zalando.logbook: trace

logbook:
  filter:
    form-request-mode: parameter
  format:
    style: http
  write:
    max-body-size: 10000
  exclude:
    # 排除字体
    - /cli/fonts/**
    # 排除websocket
    - /cli/socket
    # 排除swagger
    - /v3/api-docs
    - /swagger-resources/**
    - /swagger-ui/**
  obfuscate:
    headers:
      - no-obfuscate