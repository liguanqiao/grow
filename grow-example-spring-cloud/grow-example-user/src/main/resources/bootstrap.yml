server:
  port: 9030
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  application:
    name: grow-example-user
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss.SSS

logging:
  config: classpath:log/logback-spring.xml
  level:
    org.zalando.logbook: trace
    com.yomahub.tlog: debug

logbook:
  filter:
    form-request-mode: parameter
  format:
    style: http
  write:
    max-body-size: 10000
  exclude:
    # 排除字体
    - /cli/fonts/**
    # 排除websocket
    - /cli/socket
    # 排除swagger
    - /v3/api-docs
    - /swagger-resources/**
    - /swagger-ui/**
  obfuscate:
    headers:
      - no-obfuscate